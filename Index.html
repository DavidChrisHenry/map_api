<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script
      src="https://kit.fontawesome.com/ab2155e76b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link href="App.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="jumbotron">
      <div class="container-fluid">
        <h1>Tìm kiếm đường đi</h1>
        <p>Tìm đường đi ngắn nhất và tính toán thời gian.</p>
        <div class="custom-dropdown">
          <select
            class="form-select"
            id="choose-trans"
            aria-label="Default select example"
          >
            <option selected value="DRIVING">Ô tô, Xe máy</option>
            <option value="WALKING">Đi bộ</option>
            <option value="BYCYCLING">Xe đạp</option>
            <option value="TRANSIT">Quá cảnh</option>
          </select>
        </div>
        <form class="form-horizontal">
          <div class="form-group">
            <label for="from" class="col-xs-2 control-label"
              ><i class="far fa-dot-circle"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="from"
                placeholder="Xuất phát"
                class="form-control"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="to" class="col-xs-2 control-label"
              ><i class="fas fa-map-marker-alt"></i
            ></label>
            <div class="col-xs-4">
              <input
                type="text"
                id="to"
                placeholder="Đích"
                class="form-control"
              />
            </div>
          </div>
        </form>

        <div class="col-xs-offset-2 col-xs-10">
          <button class="btn btn-info btn-lg" onclick="calcRoute();">
            <i class="fas fa-map-signs"></i>
          </button>
        </div>
      </div>
      <div class="container-fluid">
        <div id="googleMap"></div>
        <div id="output"></div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7RR9q56mFM_0PJTKOR5m2yZD8aIltnEE&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
  </body>
</html>
